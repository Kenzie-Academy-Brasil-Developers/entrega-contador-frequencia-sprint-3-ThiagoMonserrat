<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contador de Frequencia</title>
</head>
<body>
    <header>CONTANDO FREQUENCIA</h1>
    </header>
    <section>
        <div class="textWrapper">
            <h3>Digite Seu Texto:</h3>
            <textarea rows="15" cols="60" id="textInput"></textarea><br/>  
            <button id="countButton">Contar</button>
        </div>
        <div class="resultsWrapper">
            <div id="lettersDiv"><h3>Letras</h3></div>
            <div id="wordsDiv"><h3>Palavras</h3></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
